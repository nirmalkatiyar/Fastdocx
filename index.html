<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="FirstPage.css">
    <link rel="stylesheet" href="cards.css">
</head>

<body>
    <h1 class="h1">Fast Docx</h1>
    <h2 class="h2">convert files from docx to pdf, xml or txt with acccuracy </h3>
        <!-- container for button  cards -->
        <div class="container1">
            <!-- card for pdf radio button -->
            <div class="card">
                <label for="pdf">
                    <input type="radio" name="pdf" id="pdf">
                    <div class="box">
                        <div class="content">
                            <h2>01</h2>
                            <h3>PDF</h3>
                            <p>"Choose this option to convert docx file into pdf format."
                            </p>
                        </div>
                    </div>
                </label>
            </div>

            <div class="card">
                <label for="xml">
                    <input type="radio" name="xml" id="xml">
                    <div class="box">
                        <div class="content">
                            <h2>02</h2>
                            <h3>XML</h3>
                            <p>"Choose this option to convert docx file into xml format."
                            </p>
                        </div>
                    </div>
                </label>
            </div>


            <div class="card">
                <label for="text">
                    <input type="radio" name="text" id="text">
                    <div class="box">
                        <div class="content">
                            <h2>03</h2>
                            <h3>TEXT</h3>
                            <p>"Choose this option to convert docx file into text format."
                            </p>
                        </div>
                    </div>
                </label>
            </div>
            
        </div>

        <!-- conatiner 2 for drag and drop box -->
        <div class="container">
            <!-- <h2>convert files from docx to pdf,xml or txt with acccuracy </h3> -->
            <h3>Upload Your File</h3>
            <div class="drag-area">
                <div class="icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <span class="header"> Drag & Drop</span>
                <span class="header">or</span>
                <span class="button">Browse file</span>
                <input type="file" id="img" name="img" class="Browse"
                    accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                    hidden>
                <span class="support">Supports:Docx only</span>

            </div>

        </div>
        <!-- link for combining  html pages -->
        <span><a href="loadingpage.html">SecondPage</a> <a href="Download.html"> ThirdPage</a></span>
        <script src="FirstPage.js"></script>
</body>

</html>
